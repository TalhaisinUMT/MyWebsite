{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    <p class="mt-3"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
{% endblock %}
